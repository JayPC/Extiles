<html> 
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous"> 
        <link href="https://fonts.googleapis.com/css?family=Concert+One|Varela+Round" rel="stylesheet">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-3 h-100 left-bar">
                    <div class="row top-padding">
                        <div class="col-12">Sprite Size:</div> 
                        <div class="col-12"><input class="form-control" type='text' id='spriteSize' placeholder="Sprite Size" value="16" /></div>
                    </div>
                    <div class="row top-padding">
                        <div class="col-12">Extrude Size:</div> 
                        <div class="col-12"><input class="form-control" type='text' id='extrudeSize' placeholder="Extrude Size" value="1" /></div>
                    </div>
                    <div class="row top-padding download-button">
                        <div class="col-12"><a href="#" class="btn btn-success w-100 h-100" id="btn-download">Download</a></div>
                    </div> 
                    
                </div>
                <div class="col-9 h-100 right-bar">
                    <div class="row top-padding">
                        <div class="col"><input type='file' id='imgfile' /></div>
                        <div class="col"><input type='button' id='btnLoad' value='Load' onclick='loadImage();' /></div>
                    </div>

                    <div class="row top-padding">
                        <canvas id="canvas" width="0" height="0" style="margin:auto;">Your Browser does not support canvas</canvas>
                    </div>
                
                    <div class="row top-padding">
                        <div class="col-12 col-lg-4 col-xl-2">
                            <b>Instructions:</b>
                        </div>
                        <div class="col-12 col-lg-4 col-xl-2">
                            <ol>
                                <li>Set your sprite size</li>
                                <li>Set your Extrude Size</li>
                                <li>Choose the file</li>
                                <li>Click Load</li>
                                <li>Click Download to save your file</li>
                            <ol>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

        <script>
            var input, file, fr, img;
            function loadImage() {
                if (typeof window.FileReader !== 'function') {
                    write("The file API isn't supported on this browser yet.");
                    return;
                }

                input = document.getElementById('imgfile');
                if (!input) {
                    write("Um, couldn't find the imgfile element.");
                } else if (!input.files) {
                    write("This browser doesn't seem to support the `files` property of file inputs.");
                } else if (!input.files[0]) {
                    write("Please select a file before clicking 'Load'");
                } else {
                    file = input.files[0];
                    fr = new FileReader();
                    fr.onload = createImage;
                    fr.readAsDataURL(file);
                }
            }

            //Create and load the source image 
            function createImage() {
                img = new Image();
                img.onload = drawImage;
                img.src = fr.result;
            }

            function write(msg) {
                console.log(msg);
                // var p = document.createElement('p');
                // p.innerHTML = msg;
                // document.body.appendChild(p);
            }
        </script>
        <script type="text/javascript" src="imageExtruder.js"></script>
        
        <style>
            body{
                color:#39393A;
                background-color:#E6E6E6;
                font-family: 'Concert One', cursive;
            }

            .top-padding{
                padding-top: 10px;
            }

            .left-bar{
                color:#EAF7CF;
                background-color:#297373;
            }

            .download-button{
                position: absolute;
                bottom:10px;
                width:100%;
                height:80px;
                vertical-align: middle;
                font-size: 32px;
            }

            .download-button div a{
                font-size: inherit;
            }
        </style>
    </body>
</html>
