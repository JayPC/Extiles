<html>
    <head>
        <style>
            .top-padding{
                padding-top: 10px;
            }
        </style>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-4 h-100" style="background-color:#00AA66">
                    <div class="row top-padding">
                        <div class="col">Sprite Size:</div> 
                        <div class="col"><input type='text' id='spriteSize' placeholder="Sprite Size" value="16" /></div>
                    </div>
                    <div class="row top-padding">
                        <div class="col">Extrude Size:</div> 
                        <div class="col"><input type='text' id='extrudeSize' placeholder="Extrude Size" value="1" /></div>
                    </div>
                    <div class="row top-padding">
                        <div class="col">Show Animation:</div> 
                        <div class="col"><input type='checkbox' id='showAnimation' /></div>
                    </div>
                    <div class="row top-padding">
                        <div class="col">Animation Time(ms):</div> 
                        <div class="col"><input type='text' id='animationTime' placeholder="Animation Time" value="60" /></div>
                    </div>
                    <div class="row top-padding">
                        <div class="col">Click here to save! <a href="#" class="btn btn-primary" id="btn-download">Download</a></div>
                    </div>
                </div>
                <div class="col-8 h-100">
                    <div class="row top-padding">
                        <div class="col"><input type='file' id='imgfile' /></div>
                        <div class="col"><input type='button' id='btnLoad' value='Load' onclick='loadImage();' /></div>
                    </div>

                    <div class="row top-padding">
                        <canvas id="canvas" width="0" height="0" style="margin:auto;">Your Browser does not support canvas</canvas>
                    </div>
                
                    <div class="row top-padding">
                        <div class="col">
                            <b>Instructions:</b>
                        </div>
                        <div class="col">
                            <ol>
                                <li>Set your sprite size</li>
                                <li>Set your Extrude Size</li>
                                <li>Choose the file</li>
                                <li>Click Load</li>
                            <ol>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <script>
            var input, file, fr, img;
            function loadImage() {
                if (typeof window.FileReader !== 'function') {
                    write("The file API isn't supported on this browser yet.");
                    return;
                }
                
                input = document.getElementById('imgfile');
                if (!input) {
                    write("Um, couldn't find the imgfile element.");
                } else if (!input.files) {
                    write("This browser doesn't seem to support the `files` property of file inputs.");
                } else if (!input.files[0]) {
                    write("Please select a file before clicking 'Load'");
                } else {
                    file = input.files[0];
                    fr = new FileReader();
                    fr.onload = createImage;
                    fr.readAsDataURL(file);
                }
            }

            //Create and load the source image 
            function createImage() {
                img = new Image();
                img.onload = drawImage;
                img.src = fr.result;
            }

            function write(msg) {
                console.log(msg);
                // var p = document.createElement('p');
                // p.innerHTML = msg;
                // document.body.appendChild(p);
            }
        </script>
        <script type="text/javascript" src="imageExtruder.js"></script>
        <script type="text/javascript" src="libraries/jquery-3.2.1.min.js"></script>

        <script type="text/javascript" src="libraries/tether-1.3.3/dist/js/tether.min.js"></script>
        <link rel="stylesheet" href="libraries/tether-1.3.3/dist/css/tether.min.css"></script>
        <link rel="stylesheet" href="libraries/tether-1.3.3/dist/css/tether-theme-arrows-dark.min.css"></script>


        <script type="text/javascript" src="libraries/bootstrap-4.0.0/js/bootstrap.js"></script>
        <link rel="stylesheet" href="libraries/bootstrap-4.0.0/css/bootstrap.min.css"></script>
        <link rel="stylesheet" href="libraries/bootstrap-4.0.0/css/bootstrap-grid.min.css"></script>
        <link rel="stylesheet" href="libraries/bootstrap-4.0.0/css/bootstrap-reboot.min.css"></script>
        
    </body>
</html>
